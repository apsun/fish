<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fish - stupid simple file sharing</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="content">
        <div id="info">
            fish is a stupid simple file sharing service. Rules:
            <ul>
                <li>Files are deleted after 15 minutes</li>
                <li>Each file is limited to 200 MiB</li>
                <li>No illegal stuff, obviously</li>
            </ul>
            Note that files and metadata (file names) are NOT end to end
            encrypted.
        </div>
        <label id="file-input-label" for="file-input">
            Click here to select a file, or drag and drop anywhere on this page.
        </label>
        <input id="file-input" type="file" multiple />
        <table id="file-table">
            <colgroup>
                <col class="filenameCol">
                <col class="statusCol">
                <col class="actionCol">
            </colgroup>
            <tbody id="file-table-body"></tbody>
        </table>
    </div>
    <script src="upload.js" defer></script>
</body>
</html>
